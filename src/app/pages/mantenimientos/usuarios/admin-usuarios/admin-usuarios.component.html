<p class="titulo"> {{titulo}} </p>
<form [formGroup]="usuarioForm.baseForm">
  <mat-form-field>
    <mat-label>Cédula</mat-label>
    <input matInput formControlName="cedula" [readonly]="!isCreate" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Nombre</mat-label>
    <input type="string" matInput formControlName="nombre" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Primer Apellido</mat-label>
    <input type="string" matInput formControlName="apellido1" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Segundo Apellido</mat-label>
    <input type="string" matInput formControlName="apellido2" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Fecha Ingreso</mat-label>
    <input type="date" matInput formControlName="fecha_ingreso" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Correo</mat-label>
    <input type="string" matInput formControlName="correo" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Rol</mat-label>
    <input type="string" matInput formControlName="rol" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Contraseña</mat-label>
    <input type="string" matInput formControlName="Contrasena" />
  </mat-form-field>

  <div>
    <button mat-button color="primary" (click)="guardar()">Guardar</button>
  </div>
</form>
